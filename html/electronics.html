  <div id="filterAndSortDiv">

    <option value="hide">--Filter By Brand --</option>

    <option value="sony">sony</option>
    <option value="motorola">motorola</option>
    <option value="nokia">nokia</option>
  </select>

  <select id="category" class="select">
    <option value="hide">--Filter By Category --</option>
    <option value="mobile">mobile</option>
    <option value="laptop">laptop</option>
    <option value="watch">watch</option>
    <option value="earphone">earphone</option>

  </select>
  <select id="price" class="select">
    <option value="hide">--Sort By Price --</option>
    <option value="10k to 20k">10k to 20k</option>

    <option value="50k to 1L">50k to 1L</option>

  </select>
  <select id="rating" class="select">
    <option value="hide">--Sort By Rating --</option>
