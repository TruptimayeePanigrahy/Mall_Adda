<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register|eBay</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="siteimage">
        <img src="download.png" alt="" />
      </div>

      <div class="head">
        <a href="tellus.html" target="_blank" method="get" autocomplete="off"
          >Tell us what you think</a
        >
      </div>

      <div class="signin">
        <h2 class="title" style="color: blue; font-size: 30px">Welcome</h2>
        <span id="result"></span>
        <p class="title1">
          Not you?<a href="../html/login.html">Switch Account</a>
        </p>
        <br />

        <div class="col">
          <input
            type="password"
            id="pass"
            name="pass1"
            placeholder="Password"
          />

          <input
            type="submit"
            id="pass1"
            value="Sign in"
            onclick="PasswordCheck()"
            class="signInbtn"
          />
          <br />
          <br />
          <br />

          <a href="#" class="menu">Need help signing in ? </a>
          <br />
          <br />
          <ul class="submenu">
            <li>
              <input
                type="password"
                id="pass2"
                name="pass1"
                placeholder="sign in without Password"
              />
            </li>
            <li>
              <input
                type="password"
                id="RestPass"
                name="pass2"
                placeholder="Reset your Password"
              />
            </li>
          </ul>

          <!-- <br /><br /><br /><br /><br /><br /><br /><br /><br /> -->

          <div class="footer">
            <p>
              Copyright Â© 1995-2022 eBay Inc. All Rights Reserved.
              <a href="#" style="text-decoration: none">Accessibility</a>,
              <a href="#" style="text-decoration: none">User Agreement</a>,
              <a href="#" style="text-decoration: none">Privacy</a>,
              <a href="#" style="text-decoration: none">Cookies</a>,
              <a href="#" style="text-decoration: none">
                Do not sell my personal information</a
              >and
              <a href="#" style="text-decoration: none">AdChoice</a>
            </p>
            <!-- <img src="download (1).png" alt="" id="img1" /> -->
            <p><i id="norton"> powered by DigiCert</i></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/login.js"></script>
  </body>
</html>
